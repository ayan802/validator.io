<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="img/email.png" alt="">
                <span>
                    <h2>Ivalidate</h2>
                </span>
            </div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/">Contact</a></li>
                <li><a href="/">Project</a></li>
                <li><a href="/">Address</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Enter your name to validate</h1><br>
            <form action="/submit" method="post">
                <!-- Text input for username -->
                <label for="username">Username:</label>
                <input placeholder="Enter your email to validate" type="text" id="username" name="username"
                    autocomplete="on" required>

                <br><br>
                <!-- Password input -->
                <label for="password">Password:</label>
                <input placeholder="Enter your password" type="password" id="password" name="password" required>
                <br><br>

                <!-- Radio buttons for gender -->
                <label>Gender:
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <br><br>
                </label>


                <!-- Submit button -->
                <input id="submitbtn" class="btn" type="submit" value="Submit">

                
            </form>
        </div>
        <div class="container">
            <h2>Your Results</h2>
            <div id="resultcount">
                Show your results here
                <img src="img/loading.svg" alt="">
            </div>
        </div>
    </main>
    <footer>
        copyright &#169 Ivalidate.com | All rights reserved
    </footer>
    <script src="js/index.js"></script>

</body>

</html>
